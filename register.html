<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-1ZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9s+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- <script src="./register.js" type="text/javascript"></script> -->
</head>

<body>
  <div class="wrapper">
    <div class="title">Student Registration Form
    </div>
    <form action="POST" id="register-form">
      <div class="form">
        <div class="part1">Student</div>
        <div class="inputfield">
          <label>First Name</label>
          <input type="text" class="input" id="Firstname" name="Firstname" placeholder="Enter first name" maxlength="30"
            pattern="[A-Za-z]{1,32}" title="Enter only alphabets" required>
        </div>

        <div class="inputfield">
          <label>Middle Name</label>
          <input type="text" class="input" id="Middlename" name="Middlename" placeholder="Enter middle name" maxlength="30"
            pattern="[A-Za-z]{1,32}" title="Enter only alphabets">
        </div>
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input" id="Lastname" name="Lastname" placeholder="Enter last name" maxlength="30"
            pattern="[A-Za-z]{1,32}" title="Enter only alphabets" required>
        </div>
       
        <div class="inputfield" id="gender">
          <label for="">Gender</label>
          <input type="radio" name="Gender" id="radio" value="Male">Male
          <input type="radio" name="Gender" id="radio" value="Female">Female
        </div>
        
        <div class="inputfield">
          <label for="">Age</label>
          <input type="text" class="input" name="Age" placeholder="Enter your age" maxlength="2" pattern="^[0-9]{2}$"
            required placeholder="Enter your age" title="Enter numbers only">
        </div>

        <div class="inputfield">
          <label for="">Date of Birth</label>
          <input type="date" class="input" name="Dateofbirth" required>
        </div>
        <div class="inputfield">
          <label>NIC</label>
          <input type="text" class="input" id="name"  placeholder="NIC" name="Nic" maxlength="12">
        </div>
        <div class="inputfield">
          <label>Email Address</label>
          <input type="email" class="input" name="Email" placeholder="Enter your email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" required>
        </div>

        <div class="inputfield">
          <label>Password</label>
          <input type="password" class="input" id="password" name="Password" placeholder="Enter your password min 8 characters"
            autocomplete="off" onkeyup='check()' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            maxlength="100" minlength="8" required>
        </div>

        <!-- <div class="inputfield">
          <label>Confirm Password</label>
          <input type="password" onkeyup='check()' class="input" id="confirm-password" name="confirm-password"
            placeholder="Confirm password" autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            maxlength="100" minlength="8" required>
        </div> -->
        <p id="message"></p>
        <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea" name="Address" id="address" cols="30" rows="5" placeholder="Enter Guardian address"
            pattern="^[a-zA-Z][a-zA-Z0-9-_.]{5,12}$" maxlength="100" required></textarea>
          
        </div>

        <div class="inputfield">
          <label for="">Phone Number</label>
          <div class="custom-select" id="phone-codes">
            <select id="phone-code">
              <option value="+91">+94</option>
            </select>
          </div>
          <input type="tel" class="input" name="Phone-number" maxlength="10" id="phone-number"
            placeholder="Enter your phone number" title="Please enter valid phone number">
        </div>
        <div class="part1">Guardian</div>
        <div class="inputfield">
          <label>Name</label>
          <input type="text" class="input" id="Gname" name="Gname" placeholder="Guardian name" maxlength="30"
            pattern="[A-Za-z]{1,32}" title="Enter only alphabets" required>
        </div>

        <div class="inputfield">
          <label>Relationship</label>
          <input type="text" class="input" id="relationship" name="relationship" placeholder="Father,Mother or gardien" maxlength="30"
            pattern="[A-Za-z]{1,32}" title="Enter only alphabets">
        </div>
        <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea" name="address" id="address" cols="30" rows="5" placeholder="Enter Guardian address"
            pattern="^[a-zA-Z][a-zA-Z0-9-_.]{5,12}$" maxlength="100" required></textarea>
        </div>
        <div class="inputfield">
          <label>Occupation</label>
          <input type="text" class="input" id="Occupation" name="Occupation" placeholder="job Role" maxlength="30"
            pattern="[A-Za-z]{1,32}" title="Enter only alphabets">
        </div>

        <div class="inputfield">
          <label>Workplace Address</label>
          <textarea class="textarea" name="address" id="" cols="30" rows="5" placeholder="Enterworkplace address"
            pattern="^[a-zA-Z][a-zA-Z0-9-_.]{5,12}$" maxlength="100" required></textarea>
        </div> 

        <div class="inputfield">
          <label for="">Phone Number</label>
          <div class="custom-select" id="phone-codes">
            <select id="phone-code">
              <option value="+91">+94</option>
            </select>
          </div>
          <input type="tel" class="input" name="phone-number" maxlength="10" id="phone-number"
            placeholder="Enter Guardian phone number" title="Please enter valid phone number">
        </div>

        <div class="inputfield terms">
          <label class="check">
            <input type="checkbox" name="check" value="Declared" required>
            <span class="checkmark"></span>
          </label>
          <p>I hereby declare that the above information provided is true and correct.</p>
        </div>

        <div class="inputfield" required>
          <div data-netlify-recaptcha="true"></div>
        </div>

        <div class="inputfield btns" id="btn">
          <button type="submit" value="Register" class="btn">Register</button>
          <button type="reset" value="Reset" class="btn">Reset</button>
        </div>

      </div>
    </form>
    
  </div>
  <script src="assets/js/controll.js" type="module"></script>
</body>

</html>
